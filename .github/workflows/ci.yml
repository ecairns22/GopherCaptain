name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

  release:
    name: Release
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build linux/amd64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: "0"
        run: go build -ldflags "-s -w -X github.com/ecairns22/GopherCaptain/cmd/gophercaptain/commands.Version=${{ github.ref_name }}" -o dist/gophercaptain-linux-amd64 ./cmd/gophercaptain/

      - name: Build linux/arm64
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: "0"
        run: go build -ldflags "-s -w -X github.com/ecairns22/GopherCaptain/cmd/gophercaptain/commands.Version=${{ github.ref_name }}" -o dist/gophercaptain-linux-arm64 ./cmd/gophercaptain/

      - name: Generate checksums
        run: cd dist && sha256sum gophercaptain-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/gophercaptain-linux-amd64
            dist/gophercaptain-linux-arm64
            dist/checksums.txt
